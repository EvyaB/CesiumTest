<!DOCTYPE html>
<html>
    <head>
        <title>Cesium Test</title>
        <script type="module" src="app.js" defer></script>
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
        <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
        
        <style>
            .column {
              float: left;
              width: 50%;
            }
            /* Clear floats after the columns */
            .row:after {
              content: "";
              display: table;
              clear: both;
            }

            .staticMap {
              position: relative;
              top: 0px;
              left: 0px;
            }
            .arrowInMap {
              position: absolute;
              top: 150px;
              left: 1400px;
              width: 10px;
              height: 20px;
            }
        </style>
    </head>
    <body>
        <div class = "row">
            <!-- 3D Cesium Map -->
            <div class = "column" id="cesiumContainer"></div>
            
            <!-- 2D Global Map -->
            <div class = "column" >
                <img src ="Resources/globe.png" alt="2d Global Map" class="staticMap" id="staticMap">
                <img src ="Resources/arrow.png" alt="Arrow Pointer" class="arrowInMap" id="arrowInMap">
            </div>
        </div>  
    </body>
</html>
